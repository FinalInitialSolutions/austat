<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <script src="austat.js"></script>
    </head>
    <body>
        <nav>
            <div>
                <a href="#" data-activates="side-nav" class="button-collapse tooltipped show-on-large" data-position="right" data-delay="10" data-tooltip="Topic Selector"><i class="mdi-navigation-menu"></i></a>
                <div id="side-nav" class="side-nav blue-grey-text">
                        <h5 class="center-align">Topics</h5>
                        <ul id="topics">
                </div>
            </div>
            <div class="nav-wrapper blue-grey">
                <a href="#" class="brand-logo" style="padding-left:20px;">AUSTAT</a>
            </div>
        </nav>
               
        
        <div class="row">
            <div class="container">
                <div class="col l12 m12 s12">
                    <div class="card-panel">
                        <div class="card-content">
                            <div id="question"></div>
                        </div>
                        <div class="card-reveal">
                            <div id="answer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="topics-template" type="x-tmpl-mustache">
            {{#.}}
            <li>
                <div class="row">
                    <div class="col m8">{{.}}</div>
                    <span class="switch">
                        <label>
                            <input type="checkbox" checked="checked">
                            <span class="lever"></span>
                        </label>
                    </span>
                </div>
            </li>
            {{/.}}
        </script>
        <script id="answer-template" type="x-tmpl-mustache">
            <div class="row">
                {{#answer.correct}}
                    <div>CORRECT!</div>
                {{/answer.correct}}
                {{^answer.correct}}
                    <div>WRONG!</div>
                {{/answer.correct}}
            </div>
            <div class="row">
                {{answer.details}}
            </div>
            <div class="row">
                <button class="btn-large waves-effect waves-light" id="next">
                    Next Question.
                </button>
            </div>
        </script>
        <script id="question-template" type="x-tmpl-mustache">
            <div class="row">
                <h4>{{question}}?</h4>
            </div>
            <form>
                <div class="row">
                    {{#answers}}
                    <p>
                        <input class="with-gap" name="answers" type="radio" id="answer_{{id}}" />
                        <label for="answer_{{id}}">{{answer}}</label>
                    </p>
                    {{/answers}}
                </div>
                <div class="row">
                    <button class="btn-large waves-effect waves-light activator" type="submit">
                        Answer
                    </button>
                </div>
            </form>
        </script>
    </body>
</html>
