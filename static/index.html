<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <script src="austat.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo" style="padding-left:20px;">AUSTAT</a>
            </div>
        </nav>
        <div class="row">
            <div class="col m12">
                <div class="card">
                    <div class="card-content">
                        <div id="question"></div>
                    </div>
                    <div class="card-reveal">
                        <div id="answer"></div>
                    </div>
                </div>
            </div>
        </div>
        <script id="answer-template" type="x-tmpl-mustache">
            <div class="row">
                {{#answer.correct}}
                    <div>CORRECT!</div>
                {{/answer.correct}}
                {{^answer.correct}}
                    <div>WRONG!</div>
                {{/answer.correct}}
            </div>
            <div class="row">
                {{answer.details}}
            </div>
            <div class="row">
                <button class="btn-large waves-effect waves-light" id="next">
                    Next Question.
                </button>
            </div>
        </script>
        <script id="question-template" type="x-tmpl-mustache">
            <div class="row">
                <h4>{{question}}?</h4>
            </div>
            <form>
                <div class="row">
                    {{#answers}}
                    <p>
                        <input class="with-gap" name="answers" type="radio" id="answer_{{id}}" />
                        <label for="answer_{{id}}">{{answer}}</label>
                    </p>
                    {{/answers}}
                </div>
                <div class="row">
                    <button class="btn-large waves-effect waves-light activator" type="submit">
                        Answer
                    </button>
                </div>
            </form>
        </script>
    </body>
</html>
